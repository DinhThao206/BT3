<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Diện Tích Hình Tròn</title>
</head>
<body>
    <h1>Tính Chu Vi Hình Chữ Nhật</h1>
    <form id="rectangleForm">
        <label for="length">Chiều dài:</label>
        <input type="number" id="length" placeholder="Nhập chiều dài" required>
        
        <label for="width">Chiều rộng:</label>
        <input type="number" id="width" placeholder="Nhập chiều rộng" required>
        
        <button type="button" onclick="calculatePerimeter()">Tính Chu Vi</button>
    </form>
    <div class="result" id="result"></div>
    <script src="main.js"></script>
</body>
</html>
